<div class="register__container flex align-items-center flex-column">
  <h1 class="text-center pt-4">{{ config.i18n.title }}</h1>

  <div class="logo-image mx-auto bg-white border-circle mt-3">
    <p-image [src]="config.i18n.image.logo.img" width="130" />
  </div>

  <div class="register__form border-round-3xl px-5 pt-8">
    <form [formGroup]="contractForm">
      <div class="form-item flex flex-column mt-1">
        <label>{{config.i18n.formContent.numberContrac.label}}</label>
        <input
          type="number"
          pInputText
          [placeholder]="config.i18n.formContent.numberContrac.placeholder"
          class="mb-3 bg-white border-round-md"
        />
      </div>
      <div class="form-item flex flex-column mt-1">
        <!-- Texto de aviso config.i18n.formContent.warningText.label -->
         <p class="text-muted">{{ config.i18n.formContent.warningText.label }}</p>

      </div>

      <div class="mt-3 flex justify-content-center flex-column align-items-center">
        <p-button
          [label]="config.i18n.formContent.buttons.registerLabel"
          [link]="true"
          class="mt-3 mb-5"
          styleClass="submit-button"
          (click)="goToLoginPage()"
        >
        </p-button>
      </div>
    </form>
  </div>
</div>
