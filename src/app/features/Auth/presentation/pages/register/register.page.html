<div class="register__container flex align-items-center flex-column">
  <!-- Título -->
  <h1 class="text-center pt-4">{{ config.i18n.title }}</h1>

  <!-- Logo -->
  <div class="logo-image mx-auto bg-white border-circle mt-3">
    <p-image [src]="config.i18n.image.logo.img" width="130" />
  </div>

  <!-- Formulario de Registro -->
  <div class="register__form border-round-3xl px-5 pt-8">
    <form [formGroup]="registerForm">
      <!-- Campo de Email -->
      <div class="form-item flex flex-column">
        <label>{{ config.i18n.formContent.userName.label}}</label>
        <input
          type="email"
          pInputText
          [placeholder]="config.i18n.formContent.userName.placeholder"
          class="mb-3 bg-white border-round-md"
          formControlName="email" />
      </div>
         <!-- Campo de Email -->
         <div class="form-item flex flex-column">
          <label>{{ config.i18n.formContent.email.label }}</label>
          <input
            type="email"
            pInputText
            [placeholder]="config.i18n.formContent.email.placeholder"
            class="mb-3 bg-white border-round-md"
            formControlName="email" />
        </div>


      <!-- Campo de Contraseña -->

      <div class="form-item flex flex-column mt-1">
        <label>{{ config.i18n.formContent.password.label }}</label>
        <input
          type="password"
          pInputText
          [placeholder]="config.i18n.formContent.password.placeholder"
          class="mb-3 bg-white border-round-md"
          formControlName="password" />
      </div>

      <!-- Campo de Confirmar Contraseña -->
      <div class="form-item flex flex-column mt-1">
        <label>{{ config.i18n.formContent.confirmPassword.label }}</label>
        <input
          type="password"
          pInputText
          [placeholder]="config.i18n.formContent.confirmPassword.placeholder"
          class="mb-3 bg-white border-round-md"
          formControlName="confirmPassword" />
      </div>

      <!-- Checkbox de Aceptar Términos y Condiciones -->
       <div class="card flex align-items-center m-2 text-gray-500">
        <p-checkbox class="m-1" [binary]="true" inputId="binary" />
        <small>{{config.i18n.formContent.termsAndConditions.label}}</small>
      </div>

      <!-- Botones -->
      <div class="mt-3 flex justify-content-center flex-column align-items-center">
        <!-- Botón de Registro -->
        <p-button
          [label]="config.i18n.formContent.buttons.registerLabel"
          class="border-round-md"
          styleClass="submit-button"
          (click)="onSubmit()"
          [disabled]="registerForm.invalid">
        </p-button>

        <!-- Botón de Redirección a Login -->
        <p-button
          [label]="config.i18n.formContent.buttons.loginLabel"
          [link]="true"
          class="mt-3 mb-5"
          styleClass="register-button"
          (click)="goToLoginPage()">
        </p-button>
      </div>
    </form>
  </div>
</div>
