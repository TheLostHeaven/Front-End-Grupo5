<div class="login__container flex align-items-center flex-column">
  <h1 class="text-center pt-4">{{ config.i18n.title }}</h1>

  <div class="logo-image mx-auto bg-white border-circle mt-3">
    <p-image [src]="config.image.logo.img" [alt]="config.image.logo.alt" width="130" />
  </div>

  <div class="login__form border-round-3xl px-5 pt-8">
    <form [formGroup]="loginForm">
      <div class="form-item flex flex-column mt-1">
        <power-fix-input
          type="text"
          formControlName="userName"
          [placeholder]="config.i18n.formContent.user.label"
        >
        </power-fix-input>
      </div>

      <div class="form-item flex flex-column mt-3">
        <power-fix-input
          type="password"
          formControlName="passWord"
          [placeholder]="config.i18n.formContent.passWord.label"
        >
        </power-fix-input>
      </div>

      <div class="mt-3 flex justify-content-center flex-column align-items-center">
        <p-button
          [label]="config.i18n.formContent.buttons.sigInLabel"
          class="border-round-md"
          styleClass="submit-button"
          (click)="authenticateUser()"
          [disabled]="loginForm.invalid"
        />
        <p-button
          [label]="config.i18n.formContent.buttons.registerLabel"
          [link]="true"
          class="mt-3 mb-5"
          styleClass="register-button"
          (click)="goToRegisterPage()"
          />
      </div>
    </form>
  </div>
</div>
