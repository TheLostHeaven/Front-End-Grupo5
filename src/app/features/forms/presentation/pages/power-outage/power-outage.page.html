<div class="fallen-pole-report__container">
    <h1 class="text-center">{{ config.i18n.title }}</h1>
    <form [formGroup]="reportForm" (ngSubmit)="submitReport()">
      <div class="form-item">
        <label for="description">{{ config.i18n.formContent.description.label }}</label>
        <textarea
          id="description"
          formControlName="description"
          [placeholder]="config.i18n.formContent.description.placeholder">
        </textarea>
      </div>

      <div class="form-item">
        <div class="options">
          <button
            type="button"
            (click)="setSector(true)"
            class="sector-button damage-at-home"
          >
            <img [src]="config.i18n.formContent.sector.images.damageAtHome" alt="Daño en casa" />
           {{ config.i18n.formContent.sector.options.damageAtHome }}
          </button>
          <button
            type="button"
            (click)="setSector(false)"
            class="sector-button"
          >
            <img [src]="config.i18n.formContent.sector.images.damageInSector" alt="Daño en el sector" />
            {{ config.i18n.formContent.sector.options.damageInSector }}
          </button>
        </div>
      </div>

      <div class="form-item">
        <label for="contactNumber">{{ config.i18n.formContent.contactNumber.label }}</label>
        <input
          id="contactNumber"
          type="text"
          formControlName="contactNumber"
          [placeholder]="config.i18n.formContent.contactNumber.placeholder" />
      </div>

      <div class="damage-details">
        <div class="detail-item">
          <img [src]="config.i18n.formContent.damageDetails.images.location" alt="Ubicación" />
          <button type="button">{{ config.i18n.formContent.damageDetails.buttons.location }}</button>
        </div>
        <div class="detail-item">
          <img [src]="config.i18n.formContent.damageDetails.images.photo" alt="Foto" />
          <button type="button">{{ config.i18n.formContent.damageDetails.buttons.photo }}</button>
        </div>
      </div>

      <button
        type="submit"
        (click)="submitReport()">
        {{ config.i18n.formContent.buttons.submitLabel }}
      </button>
    </form>
  </div>
